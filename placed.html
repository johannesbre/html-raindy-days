<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/placed.css">
    <link rel="stylesheet" href="./css/header.css">'
    <link rel="stylesheet" href="./css/socials.css">
    <title>Order Placed</title>
</head>
<body>
    <div class="Landing-page">
        <Header>
            <div class="head-wrapper">
    
                <div class="logo">
                    <a href="./home.html"> <img src="./assets/image 4.png" alt="RainyDays Logo">
                </div>
                <div class="navbar">
                    <a href="./Products.html">Products</a>
                    <a href="./AboutUs-page.html">About us</a>
                    <a href="./contact.html">Contact us</a>
                </div>
                <div class="searchbar">
                    <div class="searchback">
                        <img src="./assets/Ellipse.png" alt="Search icon">
                        <input class="no-outline" type="text" placeholder="Search for jackets">
                    </div>
                    
                </div>
                <div class="user">
                    <a href="#"><img alt="heart image" src="./assets/Vector.png" class="heart"></a>
                    <a href=""><img alt="cart image" src="./assets/cart.png" class="cart"></a>
                    <a href="#"><img alt="user profile image" src="./assets/Ellipse 2.png" class="profilepic"></a>
        
                </div>
    
            </div>
        </Header>
        <section class="sec-wrap">
            <section class="social">
                <p>FACEBOOK</p>
                <div class="line"></div>
                <p>INSTAGRAM</p>
                <div class="line"></div>
                <p>TWITTER</p>
            </section>
            
            
            
            <section class="left-section">
               <img src="./assets/checkout.png" alt="">
               <p>Your Order has been placed</p>
               <p>Order - 2400911KJS</p>
            </section>


            <section class="right-section">
                <section class="right">
                    <div class="check-card">
                        <div class="img">
                            <img src="./assets/products/RainyDays_Jacket1 2.png" alt="">
                        </div>
                        <div class="info">
                            <p class="heading">Orange Wind Jacket</p>
                            <p class="size">Size M - EU</p>
                        </div>
                        <p class="price">288,00&#163;</p>
                    </div>
                    <div class="check-card">
                        <div class="img">
                            <img src="./assets/products/RainyDays_Jacket4 2.png" alt="">
                        </div>
                        <div class="info">
                            <p class="heading">Black Wind Jacket</p>
                            <p class="size">Size L - EU</p>
                        </div>
                        <p class="price">248,00&#163;</p>
                    </div>
                    <div class="line"></div>
                    <div class="card-cont">
                        <div class="check-card">
                            <p class="total">subtotal</p>
                            <p class="price">536,00&#163; </p>
                            
                        </div>
                        <div class="check-card">
                            <p class="total">Shipping</p>
                            <p class="price">14,00&#163; </p>
                        </div>
                    </div>
                    
                    <div class="line"></div>
                    <div class="check-card">
                        <p class="total">Total</p>
                        <div class="price-cont">
                            <p class="curr">EUR</p>
                            <p class="price">550,00&#163;</p>
                        </div>
                    </div>
                    <div class="space"></div>
                </section>   
            </section>
            

        </section>
    </div>
    
</body>
</html>
